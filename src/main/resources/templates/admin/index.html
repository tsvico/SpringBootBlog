<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link href="https://cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/static/css/me.css}">
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(0)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >

  </nav>


  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui success large  message">
        <h3>Hi,</h3>
        <p><span th:text="${session.user.nickname}"></span>，欢迎登录！</p>
      </div>

      <img src="https://unsplash.it/1000/400?image=1005" th:src="#{indexImg}" alt="" class="ui rounded bordered fluid image">
    </div>
  </div>

  <br>
  <br> <br><br><br>

  <!--底部footer-->
  <footer th:replace="_fragments :: footer"  class="ui inverted vertical segment m-padded-tb-massive">
  </footer>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

  </script>
</body>
</html>
