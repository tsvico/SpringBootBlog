<body>

<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!--stackable可堆叠效果，适应移动端-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">归档</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="搜索">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">5</h3>篇
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
            <div class="ui fluid vertical menu">
                <a href="#" class="item" th:each="blog : ${item.value}" th:href="@{/blog/{id}(id=${blog.id})}">
                <span>
                   <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于认可</span>
                    <div class="ui teal basic label" th:text="${#dates.format(blog.updateTime,'MMMdd')}">09-03</div>
                </span>
                    <div class="ui orange basic label" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
