spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=GMT&useUnicode=true&characterEncoding=utf-8
    username: blog
    password: root
  jmx:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    root: warn
    com.tsvico.blog: info
  file: /www/server/tomcat/webapps/blog/log/blog-pro.log
